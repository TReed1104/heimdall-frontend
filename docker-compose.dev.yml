version: "3.5"
networks:
    heimdall-frontend-network:
        name: heimdall-frontend-network
services:
    heimdall-frontend:
        container_name: heimdall-frontend
        image: node:latest
        volumes:
            - ./app:/app
        working_dir: /app
        ports:
            - "8080:8080"
        command: "bash -c 'yarn && yarn run dev-docker'"
        networks:
            - heimdall-frontend-network
